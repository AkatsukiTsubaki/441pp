<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Login</title>
<style>
  /* CSS styles here, same as previous example */
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login to School Portal</h2>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      <p>Forgot your password? <a href="#">Click here</a></p>
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
  </div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submit action
    // You can add validation here if needed
    // For now, we'll just simulate a successful login
    alert('Login successful!'); // Show an alert to simulate success
    // Redirect to another page, for example, a dashboard or home page
    window.location.href = 'index.html'; // Replace with your actual page
  });
</script>

</body>
</html>
